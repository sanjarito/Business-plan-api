<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Business Plan Api</title>
    <link rel="stylesheet" href="styles.css">
    <script
			  src="http://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="form-container">
      <form>
        <label for="frmAddressS">City</label>
        <input type="text" name="city" required id="city"
        placeholder="Any City">

        <label for="pet-select">Choose a pet:</label>
        <select id="business-industry-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Athletics</option>
            <option value="cat">Food</option>
            <option value="parrot">Manufacturing</option>
            <option value="spider">Services</option>
        </select>
      </form>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
